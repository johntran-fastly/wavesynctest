apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-app
  namespace: wave-demo  # Assumes namespace exists
spec:
  replicas: 1
  selector:
    matchLabels:
      app: broken-app
  template:
    metadata:
      labels:
        app: broken-app
    spec:
      containers:
      - name: app
        image: nginx:1.27-alpine
        ports:
        - containerPort: 80
